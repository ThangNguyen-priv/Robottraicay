<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <title>Shoes-Shop</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- bot chat -->
    <!-- Nút hiển thị cố định ở góc dưới phải -->
    <button id="chatbot-button" class="chatbot-btn">
        <img src="img/chatbot.png" alt="Chat Icon" class="chat-icon">
    </button>

    <!-- Cửa sổ chat -->
    <div id="chatbot-window" class="chatbot-window" hidden>
        <div class="chat-header">
            <span class="chat-title">Chat với bot</span>
            <button id="close-chat" class="close-chat-btn">&times;</button>
        </div>
        <div class="chat-body">
            <div class="chat-right" id="chat-content">
                <!-- Nội dung chat sẽ được thêm vào đây -->
                <div class="chat-messages" id="chat-messages"></div>
            </div>
        </div>
        <div class="chat-input-area" id="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Nhập tin nhắn...">
            <button id="send-message" class="send-message-btn"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Thông báo tùy chỉnh -->
    <div id="custom-alert" class="custom-alert hidden">
        <span id="alert-message"></span>
        <button id="close-alert" class="close-alert-btn">&times;</button>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
