<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QR code</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="bg-payment">
        <div class="payment-container">
            <h1 class="payment-title">Thanh toán QR Code</h1>
            <h1 class="payment-title">Đếm ngược</h1>
            <!-- Vùng mã QR -->
            <div class="qr-code-section">
                <img src="img/payment-success.gif" alt="QR Code" class="qr-code-image">
                <p>Quét mã QR để thanh toán</p>
            </div>
            <!-- Vùng thông tin hóa đơn -->
            <div class="bill-info-section">
                <div class="info-item">
                    <span class="info-label">Mã tham chiếu:</span>
                    <span class="info-value">HD12345</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Giá trị giao dịch:</span>
                    <span class="info-value">500,000 VNĐ</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Phương thức:</span>
                    <span class="info-value">Thanh toán trực tuyến</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ngày tạo:</span>
                    <span class="info-value">29/03/2025</span>
                </div>
                <hr>
                <div class="info-item">
                    <span class="info-label">Giá trị thanh toán:</span>
                    <span class="info-value text-danger">500,000 VNĐ</span>
                </div>
                <div class="back-button-container mt-4">
                    <!-- Nút chuyển về trang trước -->
                    <button class="btn-back" onclick="window.location.href='index.html'" id="backBtn">Về trang trước</button>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
